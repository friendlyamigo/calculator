<html>
<head>
  <meta charset="UTF-8">
  <title>Calcultor</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>


  <div class="calculator">

    <div class="field">
      <input class="field-input" name="equation-field" type="text" maxlength="512"/>
      <div class="field-output"></div>
    </div>

    <div class="number-pad">
      <div class="row first-row">
        <div class="btn function" value="clear">clear</div>
        <div class="btn function" value="negate">+/-</div>
        <div class="btn function" value="pi">ฯ</div>
        <div class="btn operation" value="+">+</div>
      </div>

      <div class="row second-row">
        <div class="btn number" value="7">7</div>
        <div class="btn number" value="8">8</div>
        <div class="btn number" value="9">9</div>
        <div class="btn operation" value="-">-</div>
      </div>

      <div class="row third-row">
        <div class="btn number" value="4">4</div>
        <div class="btn number" value="5">5</div>
        <div class="btn number" value="6">6</div>
        <div class="btn operation" value="/">รท</div>
      </div>

      <div class="row fourth-row">
        <div class="btn number" value="1">1</div>
        <div class="btn number" value="2">2</div>
        <div class="btn number" value="3">3</div>
        <div class="btn operation" value="*">x</div>
      </div>

      <div class="row fifth-row">
        <div class="btn number" value="0">0</div>
        <div class="btn number" value=".">.</div>
        <div class="btn number" value=" ">:D</div>
        <div class="btn function btn-equals" value="equals">=</div>
      </div>
    </div>
  </div>


  <script src="js/jquery-1.12.0.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/functions.js"></script>
</body>
</html>
