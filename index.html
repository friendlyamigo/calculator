<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Calcultor</title>
    <link rel="stylesheet" href="index.css"/>
  </head>
  <body>
    <div class="calculator">
      <div class="field">
        <input name="equation-field" type="text" maxlength="512" class="field-input"/>
        <div class="field-output"></div>
      </div>
      <table class="number-pad">
        <tr class="row first-row">
          <td value="clear" class="btn function">clear</td>
          <td value="negate" class="btn function">+/-</td>
          <td value="pi" class="btn function">ฯ</td>
          <td value="+" class="btn operation">+</td>
        </tr>
        <tr class="row second-row">
          <td value="7" class="btn number">7</td>
          <td value="8" class="btn number">8</td>
          <td value="9" class="btn number">9</td>
          <td value="-" class="btn operation">-</td>
        </tr>
        <tr class="row third-row">
          <td value="4" class="btn number">4</td>
          <td value="5" class="btn number">5</td>
          <td value="6" class="btn number">6</td>
          <td value="/" class="btn operation">รท</td>
        </tr>
        <tr class="row fourth-row">
          <td value="1" class="btn number">1</td>
          <td value="2" class="btn number">2</td>
          <td value="3" class="btn number">3</td>
          <td value="*" class="btn operation">x</td>
        </tr>
        <tr class="row fifth-row">
          <td value="0" class="btn number">0</td>
          <td value="." class="btn number">.</td>
          <td value=" " class="btn number">:D</td>
          <td value="equals" class="btn function btn-equals">=</td>
        </tr>
      </table>
    </div>
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/functions.js"></script>
  </body>
</html>
