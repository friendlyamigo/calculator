<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="vex.css"/>
    <link rel="stylesheet" href="vex-theme-default.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.3.0/octicons.css"/>
  </head>
  <body>
    <div class="calculator">
      <div class="field">
        <input name="equation-field" type="text" maxlength="512" class="field-input"/>
        <div class="field-output"></div>
      </div>
      <table class="number-pad">
        <tr class="row first-row">
          <td value="clear" class="btn function"><a href="#">clear</a></td>
          <td value="negate" class="btn function"><a href="#">+/-</a></td>
          <td value="pi" class="btn function"><a href="#">ฯ</a></td>
          <td value="+" class="btn operation"><a href="#">+</a></td>
        </tr>
        <tr class="row second-row">
          <td value="7" class="btn number"><a href="#">7</a></td>
          <td value="8" class="btn number"><a href="#">8</a></td>
          <td value="9" class="btn number"><a href="#">9</a></td>
          <td value="-" class="btn operation"><a href="#">-</a></td>
        </tr>
        <tr class="row third-row">
          <td value="4" class="btn number"><a href="#">4</a></td>
          <td value="5" class="btn number"><a href="#">5</a></td>
          <td value="6" class="btn number"><a href="#">6</a></td>
          <td value="/" class="btn operation"><a href="#">รท</a></td>
        </tr>
        <tr class="row fourth-row">
          <td value="1" class="btn number"><a href="#">1</a></td>
          <td value="2" class="btn number"><a href="#">2</a></td>
          <td value="3" class="btn number"><a href="#">3</a></td>
          <td value="*" class="btn operation"><a href="#">x</a></td>
        </tr>
        <tr class="row fifth-row">
          <td value="0" class="btn number"><a href="#">0</a></td>
          <td value="." class="btn number"><a href="#">.</a></td>
          <td value="graphs" class="btn function btn-graph"><a href="#">:D</a></td>
          <td value="equals" class="btn function btn-equals"><a href="#">=</a></td>
        </tr>
      </table>
    </div>
    <div class="watermark"><a href="https://github.com/friendlyamigo/calculator"><span class="mega-octicon octicon-mark-github"></span></a></div>
    <div class="graph">
      <canvas data-processing-sources="js/graphs.pde"></canvas>
    </div>
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/processing-1.4.8.min.js"></script>
    <script src="js/vex.combined.min.js"></script>
    <script src="js/eli.js"></script>
    <script src="js/main.js"></script>
    <script src="js/functions.js"></script>
  </body>
</html>
