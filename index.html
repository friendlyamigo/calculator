<html>
<head>
  <meta charset="UTF-8">
  <title>Calcultor</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>


  <div class="calculator">

    <div class="field">
      <input class="field-input" name="equation-field" type="text" maxlength="512"/>
      <div class="field-output">3</div>
    </div>

    <div class="number-pad">
      <div class="row first-row">
        <div class="btn function">clear</div>
        <div class="btn function">+/-</div>
        <div class="btn function">ฯ</div>
        <div class="btn operation">+</div>
      </div>

      <div class="row second-row">
        <div class="btn number">7</div>
        <div class="btn number">8</div>
        <div class="btn number">9</div>
        <div class="btn operation">-</div>
      </div>

      <div class="row third-row">
        <div class="btn number">4</div>
        <div class="btn number">5</div>
        <div class="btn number">6</div>
        <div class="btn operation">รท</div>
      </div>

      <div class="row fourth-row">
        <div class="btn number">1</div>
        <div class="btn number">2</div>
        <div class="btn number">3</div>
        <div class="btn  operation">x</div>
      </div>

      <div class="row fifth-row">
        <div class="btn number">0</div>
        <div class="btn number">.</div>
        <div class="btn number">:D</div>
        <div class="btn operation">=</div>
      </div>
    </div>
  </div>


  <script src="js/jquery-1.12.0.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
